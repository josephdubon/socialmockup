<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start Header -->
    <header>

        <section class="HeaderTitles">
            <!-- Header Title -->
            <h1>Your page name</h1>

            <!-- Header Subtitle -->
            <h4>Website</h4>

            <!-- Header Image -->
            <figure class="HeaderImage">image</figure>
        </section>

        <!-- Header Buttons -->
        <section class="HeaderButtons">
            <button class="btn btnLike">Like</button>
            <button class="btn btnFollow">Follow</button>
            <button class="btn btnMessage">Message</button>
            <button class="btn btnMore">...</button>
        </section>

        <!-- Header Navigation -->
        <nav>
            <ul class="HeaderNavigation">
                <li>Timeline</li>
                <li>About</li>
                <li>Welcome</li>
                <li>FWB</li>
                <li>More</li>
            </ul>
        </nav>

    </header>

    <!-- Start Main Page  Content -->
    <main>
        Main Section Here
    </main>

    <!-- Start Footer -->
    <footer>
        Footer Here
    </footer>

    <!-- Start Scripts -->
    <script src="script.js"></script>

</body>

</html>
