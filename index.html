<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="pageWrapper">

        <!-- Start Header -->
        <header>
            <!-- Header Image -->
            <figure class="headerImage">image</figure>

            <section class="headerTitles">
                <!-- Header Title -->
                <h1 class="headerTitle">Your page name</h1>

                <!-- Header Subtitle -->
                <h4 class="headerSubTitle">Website</h4>
            </section>
            <!-- Header Buttons -->
            <section class="headerButtons">
                <button class="btn btnLike">Like</button>
                <button class="btn btnFollow">Follow</button>
                <button class="btn btnMessage">Message</button>
                <button class="btn btnMore">...</button>
            </section>
        </header>

        <!-- Navigation -->
        <nav>
            <ul class="headerNavigation">
                <li>Timeline</li>
                <li>About</li>
                <li>Welcome</li>
                <li>FWB</li>
                <li>More</li>
            </ul>
        </nav>

        <!-- Start Main Page  Content -->
        <main>
            Main Section Here
        </main>

        <!-- Start Footer -->
        <footer>
            Footer Here
        </footer>

    </section>
    <!-- Start Scripts -->
    <script src="script.js"></script>

</body>

</html>
