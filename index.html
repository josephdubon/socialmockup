<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="pageWrapper">

        <!-- Start Header -->
        <header>
            <!-- Header Image -->
            <figure class="headerImage"></figure>
            <!-- Start Header titles -->
            <section class="headerTitles">
                <!-- Header Title -->
                <h1 class="headerTitle">Your page name</h1>
                <!-- Header Subtitle -->
                <h4 class="headerSubTitle">Website</h4>
            </section>
            <!-- Header Buttons -->
            <section class="headerButtons">
                <button class="btn btnLike"><i class="fas fa-thumbs-up"></i> Like</button>
                <button class="btn btnFollow"><i class="fas fa-plus"></i> Follow</button>
                <button class="btn btnMessage"><i class="fas fa-comment"></i> Message</button>
                <button class="btn btnMore">...</button>
            </section>
        </header>

        <!-- Navigation -->
        <nav>
            <ul class="headerNavigation">
                <li>Timeline</li>
                <li>About</li>
                <li>Welcome</li>
                <li>FWB</li>
                <li>More</li>
            </ul>
        </nav>

        <!-- Start Main Page  Content -->
        <main>
            <!-- Left Column -->
            <section class="leftCol">
                Left Col
            </section>

            <!-- Right Column -->
            <section class="rightCol">
                Right / Main Col
            </section>

        </main>

        <!-- Start Footer -->
        <footer>
            Footer Here
        </footer>

    </section>

    <!-- Start Scripts -->
    <script src="https://kit.fontawesome.com/f9a5d0fcfc.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
